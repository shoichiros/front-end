<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/contents.css">
  <title>Booking</title>
</head>

<body>
  <div class="main-form">
    <h2>Booking</h2>
    <form method="post">
      <label class="form-label">Room Select</label>
      <select id="Room" class="room" name="room">
        <option value="a-room">A room</option>
        <option value="b-room">B room</option>
        <option value="c-room">C room</option>
      </select>
      <label class="form-label">Booking Date and Time</label>
      <input type="date" name="date">
      <label>From</label>
      <input type="time" name="time">
      <label>To</label>
      <input type="time" name="time">
      <input type="submit" name="booking" value="Booking">
    </form>
    <p><a href="">Return the Home</a></p>
  </div>
</body>

</html>
