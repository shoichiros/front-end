<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/accounts.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="main-form">
    <h2>Sign Up</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Username">
      <input type="email" name="email" placeholder="Email">
      <input type="email" name="email-again" placeholder="Email(again)">
      <input type="submit" name="signup" value="Sign Up">
    </form>
    <p class="word"><a href="">Return the Home</a></p>
  </div>
</body>

</html>
